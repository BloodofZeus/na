<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; background: #f8f9fa; border: 1px solid #dee2e6; white-space: pre-wrap; font-family: monospace; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>Quick API Test</h1>
    <button onclick="testOrder()">Test Order Creation</button>
    <button onclick="testStock()">Test Stock Update</button>
    <button onclick="testHealth()">Test Health</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'https://na-9svcm3sbo-jamesabu86-2020s-projects.vercel.app/api';
        
        function showResult(message, type = 'info') {
            document.getElementById('result').innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function testOrder() {
            showResult('Testing order creation...', 'info');
            try {
                const orderData = {
                    id: `order-${Date.now()}-${Math.floor(Math.random() * 1000)}`,
                    user: 'admin',
                    staff: 'admin',
                    timestamp: new Date().toISOString(),
                    items: [{ id: 'm-1', name: 'Test Item', price: 25.50, quantity: 1 }],
                    total: 25.50,
                    status: 'completed'
                };
                
                const response = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                const data = await response.json();
                showResult(`✅ Order Creation: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                showResult(`❌ Order Creation Failed: ${error.message}`, 'error');
            }
        }
        
        async function testStock() {
            showResult('Testing stock update...', 'info');
            try {
                const response = await fetch(`${API_BASE}/menu/m-1/stock`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ stock: 15 })
                });
                
                const data = await response.json();
                showResult(`✅ Stock Update: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                showResult(`❌ Stock Update Failed: ${error.message}`, 'error');
            }
        }
        
        async function testHealth() {
            showResult('Testing health endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResult(`✅ Health Check: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                showResult(`❌ Health Check Failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
